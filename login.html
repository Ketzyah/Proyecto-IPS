<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f5a7003634.js" crossorigin="anonymous"></script>
    <title>Login Ips</title>
    <link rel="shortcut icon" href="incon/logo3.ico">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="imagenes/logo mariacano.png" alt="logo maria cano">
        
        <h1>Login IPS</h1>
        <form >
            <div>
            <label class="label" for="username">Username</label>
            <i class="far fa-user icon"></i>
            <input class="barras"  type="text" placeholder="Ingresa Usuario">
            </div>

            <div>
            <label class="label" for="password">Password</label>
            <i class="fas fa-key icon"></i>
            <input class="barras"type="password" placeholder="Ingresa contraseña">
            </div>

            <input  type="submit" value="Log In">
            <div class="linea">

            </div>
            <br>
            <a class="link2" href="registro.html">¿No tienes una cuenta? Registrarse</a>
        </form>


    </div>
    
</body>
</html>
