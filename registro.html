<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5a7003634.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registro IPS</title>
    <link rel="shortcut icon" href="incon/logo3.ico">
</head>
<body>
    <div class="register-box">
        <img class="avatar" src="imagenes/logo mariacano.png" alt="logo maria cano">
        
        <h1>Resgistro IPS</h1>
        <form >
            <div class="contenedor">
                <div>
                    <div class="cajastexto">
                        <div class="input-contenedor">
                            <i class="far fa-user icon"></i>
                            <input type="text" placeholder="Nombre completo">
                        </div>
                        <div class="input-contenedor">
                            <i class="far fa-envelope icon"></i>
                            <input type="text" placeholder="correo electrónico">
                            </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" placeholder="ingresa una contraseña">
                        </div>   
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" placeholder="confirma la contraseña">
                        </div>  
                        <div>
                            <i class="far fa-id-badge icon"></i>
                            <input type="text" placeholder="Identificacion">
                        </div>
                </div>
                <div class="radio">
                    <h4>seleccione</h4>
                    <input type="radio" name="paciente" id="P">
                    <label  for="P">Paciente</label>
                    <input type="radio" name="medico" id="M">
                    <label  for="M">Médico</label>
                    <h4>Sexo</h4>
                </div>
                <div >
                    <select class="selector" name="sexo" id="optionsex">
                        <option  selected disabled>Elija una opción</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Peronsalizado</option>
                    </select>
                    
                </div>
                <div >
                    <input class="boton" type="submit" value="Registrase" class="buttom">
                </div>
                <div class="linea">

                </div>
                <div>
                    <p class="parrafo">¿Ya tienes cuenta?<a class="link" href="login.html">Login</a></p>
                </div>

                
                
            </div>
        </form>


    </div>
</body>
</html>
